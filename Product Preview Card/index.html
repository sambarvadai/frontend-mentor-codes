<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product preview card component-Frontend Mentor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="card-container">
        <div id="card-image">
            <img src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt="perfume bottle image">
        </div>
        <div id="card-content">
        <div id="card-content-container">
           <p id="prod-type"> Perfume </p>

            <p id="prod-name">Gabrielle Essence Eau De Parfum</p>
          
           <p id="prod-desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        <div id="prod-price-container">
            <p id="prod-price">$149.99</p>
            <p id="prod-price-strike">$169.99</p>
        </div>
        </div>
        <div id="cart-button">
            <div id="cart-icon">
            <img src="./product-preview-card-component-main/images/icon-cart.svg" alt="cart icon">
            </div>
            <p id="cart-text">Add to Cart</p>
            </div>
        </div>
    </div>
</body>
</html>
